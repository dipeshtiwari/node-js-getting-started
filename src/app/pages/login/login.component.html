<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" />
            <div *ngIf="!loginForm.controls.username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" #password/>
            <div *ngIf="!loginForm.controls.password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            <a class="btn btn-link"  routerLink="/register">Register</a>
        </div>
    </form>
</div>
