<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" />
            <div *ngIf="!registerForm.controls.username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" />
            <div *ngIf="!registerForm.controls.password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Register</button>
            <a class="btn btn-link" routerLink="/login">Login</a>
        </div>
    </form>
</div>
